<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #one{
            color: red;
            border: 10px black;
        }

        .two{
            color: green;
        }
    </style>
</head>
<body>
    <p id="one">This is a paragraph</p>
    <p class="two">This is the second paragraph</p>

    <script>
        let x = document.getElementById("one");
        console.log(x);

    let y = document.getElementsByClassName("two");
    console.log(y);
    </script>
</body>
</html>
